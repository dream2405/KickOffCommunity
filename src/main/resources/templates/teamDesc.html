<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>team page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header>
    <br>
    <div class="container">
        <h1 class="text-center" th:text="${teamName}"></h1>
    </div>
    <br>
    <div class="container">
        <div class="nav-scroller py-1 mb-3">
            <nav class="nav navbar-light justify-content-sm-evenly" style="background-color: #e3f2fd;">
                <a class="nav-item nav-link link-body-emphasis" th:classappend="${tab == 'desc' ? 'active' : ''}"
                   th:href="@{/{type}/team/desc/{idx}(type=${sportsType}, idx=${idx})}">팀 소개</a>
                <a class="nav-item nav-link link-body-emphasis" th:classappend="${tab == 'member' ? 'active' : ''}"
                   th:href="@{/{type}/team/member/{idx}(type=${sportsType}, idx=${idx})}">멤버</a>
                <a class="nav-item nav-link link-body-emphasis" th:classappend="${tab == 'picture' ? 'active' : ''}"
                   th:href="@{/{type}/team/picture/{idx}(type=${sportsType}, idx=${idx})}">사진 변경</a>
            </nav>
        </div>
    </div>
</header>
<main>
    <div class="container" th:switch="${tab}">
        <div th:case="'desc'" th:include="~{teamFrag/desc :: desc}"></div>
        <div th:case="'member'" th:include="~{teamFrag/member :: member}"></div>
        <div th:case="'picture'" th:include="~{teamFrag/picture :: picture}"></div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</body>
</html>
