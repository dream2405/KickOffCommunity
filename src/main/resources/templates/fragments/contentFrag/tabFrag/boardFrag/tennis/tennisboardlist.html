<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>테니스 경기 매칭</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/TBWstyle.css}" rel="stylesheet">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .table {
            border: 0;
        }
    </style>
</head>

<body>
    <div class="goback">
        <a href="/tennis/publish" class="btn btn-secondary">뒤로가기</a>
    </div>
    <div class="layout">
        
        <div class="container">
            <h2 class="my-4">테니스 경기 리스트</h2>
            <table id="pubTable" class="table">
                <thead class="table-light">
                    <tr>
                        <th>팀이름</th>
                        <th>경기일자</th>
                        <th>시간</th>
                        <th>경기장소</th>
                        <th>단식/복식</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tennisentity : ${tennislist}" th:if="${tennisentity.teamB == null}">
                        <td th:text="${tennisentity.teamA}"></td>
                        <td th:text="${tennisentity.date}"></td>
                        <td th:text="${tennisentity.reservedtime} + ' ~ ' + (${tennisentity.reservedtime} + 2)"></td>
                        <td th:text="${tennisentity.location}"></td>
                        <td th:text="${tennisentity.sport}"></td>
                        <td><a th:href="@{'/tennis/publish/view?id=' + ${tennisentity.id}}" class="btn btn-primary mb-4">참가하기</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script th:inline="javascript">
        function joinGame(gameId) {
            // 참가하기 버튼을 클릭한 경기의 ID를 이용하여 참가 로직을 구현합니다.
            console.log('Joining game with ID:', gameId);
            // 이곳에 필요한 로직을 추가하세요
        }
    </script>
</body>
</html>
