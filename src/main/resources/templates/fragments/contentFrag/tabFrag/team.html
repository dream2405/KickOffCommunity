<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span th:fragment="team">
    <div class="container">
        <div class="row row-cols-md-6 g-2 text-center"> <!-- gap 클래스 사용 -->
            <div class="col" th:each="teamData: ${teamDatas}">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="image-container">
                        <a th:href="@{/tennis/team/desc/{id}(id=${teamData.id})}">
                        <img th:src="@{{filePath}(filePath=${teamData.imgPath})}" class="card-img-top" alt="..." style="object-fit: contain">
                    </a>
                    </div>
                    <div class="card-body border-top">
                        <h5 class="card-title" th:text="${teamData.name}"></h5>
                    </div>
                </div>
            </div>
            <div class="col" sec:authorize="isAuthenticated()">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <a th:href="@{/tennis/team/teamAdd}">
                        <img src="/img/plus.png" class="card-img-top" alt="..." style="padding: 30%">
                    </a>
                    <div class="card-body border-top">
                        <h5 class="card-title">팀 추가</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</span>
</body>
</html>
