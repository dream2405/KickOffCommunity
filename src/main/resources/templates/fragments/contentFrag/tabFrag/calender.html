<span th:fragment="calender">
    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>경기 일정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    </head>
    <span th:fragment="calender"> 
    <body>
    <div>
        
        <div class="container">
            <h2 class="my-4">테니스 경기 리스트</h2>
            <table id="pubTable" class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>경기일자</th>
                        <th>시간</th>
                        <th>팀A</th>
                        <th>팀B</th>
                        <th>단식/복식</th>
                        <th>인원</th>
                        <th>경기장소</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tennisentity : ${tennislist}">
                        <td th:text="${tennisentity.date}"></td>
                        <td th:text="${tennisentity.reservedtime} + ' ~ ' + (${tennisentity.reservedtime} + 2)"></td>
                        <td th:text="${tennisentity.teamA}"></td>
                        <td th:text="${tennisentity.teamB}"></td>
                        <td th:text="${tennisentity.sport}"></td>
                        <td th:text="${tennisentity.capacity}"></td>
                        <td th:text="${tennisentity.location}"></td>
                        <td>
                            <button class="btn btn-primary enter-score" data-id="${tennisentity.tn_id}">결과 입력</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- 결과 입력 모달 폼 -->
    <div id="scoreModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">경기 결과 입력</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="scoreForm">
                        <input type="hidden" id="matchId" name="matchId">
                        <div class="mb-3">
                            <label for="score">스코어</label>
                            <input type="text" class="form-control" id="score" name="score">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="saveScoreBtn">저장</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 결과 입력 버튼 클릭 시 모달 폼을 열고 해당 경기의 ID를 저장
        document.querySelectorAll('.enter-score').forEach(button => {
            button.addEventListener('click', function() {
                const matchId = this.getAttribute('data-id');
                document.querySelector('#matchId').value = matchId;
                const modal = new bootstrap.Modal(document.getElementById('scoreModal'));
                modal.show();
            });
        });
    
        // 저장 버튼 클릭 시 결과를 저장하는 함수
        document.querySelector('#saveScoreBtn').addEventListener('click', function() {
            const matchId = document.querySelector('#matchId').value;
            const score = document.querySelector('#score').value;
    
            // AJAX를 사용하여 결과 저장
            fetch('/save-score/' + matchId, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ score: score })
            })
            .then(response => {
                if (response.ok) {
                    // 저장 성공 시 새로고침
                    window.location.reload();
                } else {
                    throw new Error('결과 저장에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('오류:', error);
                // 오류 처리 코드 추가
            });
        });
    </script>
    </body>
    </span>
    </html>
