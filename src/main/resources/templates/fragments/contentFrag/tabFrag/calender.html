<span th:fragment="calender">
    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>경기 일정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    </head>
    <span th:fragment="calender"> 
    <body>
    <div>
        
        <div class="container">
            <h2 class="my-4">테니스 경기 리스트</h2>
            <table id="pubTable" class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>경기일자</th>
                        <th>시간</th>
                        <th>팀A</th>
                        <th>팀B</th>
                        <th>단식/복식</th>
                        <th>인원</th>
                        <th>경기장소</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tennisentity : ${tennislist}">
                        <td th:if="${tennisentity.score == null}" th:text="${tennisentity.date}"></td>
                        <td th:if="${tennisentity.score == null}" th:text="${tennisentity.reservedtime} + ' ~ ' + (${tennisentity.reservedtime} + 2)"></td>
                        <td th:if="${tennisentity.score == null}" th:text="${tennisentity.teamA}"></td>
                        <td th:if="${tennisentity.score == null}" th:text="${tennisentity.teamB}"></td>
                        <td th:if="${tennisentity.score == null}" th:text="${tennisentity.sport}"></td>
                        <td th:if="${tennisentity.score == null}" th:text="${tennisentity.capacity}"></td>
                        <td th:if="${tennisentity.score == null}" th:text="${tennisentity.location}"></td>
                        <td th:if="${tennisentity.score == null}">
                            <form action="/tennis/calender/score" method="post">
                                <input type="hidden" name="id" th:value="${tennisentity.id}" />
                                <label for="score">Score:</label>
                                <input type="text" id="score" name="score" />
                                <button type="submit">Submit</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
   
    

    </body>
    </span>
    </html>
