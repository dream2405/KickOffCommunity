<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<span th:fragment="calender">
<div class="container mt-5">
    <h2 class="my-4">Match Schedules</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Match Date</th>
            <th scope="col">Match Time</th>
            <th scope="col">Team A</th>
            <th scope="col">Team B</th>
            <th scope="col">Location</th>
            <th scope="col">Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule, row : ${schedules}">
            <td th:text="${row.index + 1}"></td>
            <td th:text="${schedule.matchDate}"></td>
            <td th:text="${schedule.matchTime}"></td>
            <td th:text="${schedule.teamA}"></td>
            <td th:text="${schedule.teamB}"></td>
            <td th:text="${schedule.location}"></td>
            <td><a th:href="@{'/enter-score/' + ${schedule.id}}">결과입력</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</span>
</html>
