<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<span th:fragment="history">
<div class="container mt-5">
    <h2 class="my-4">Match Records</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Match Date</th>
            <th scope="col">Match Time</th>
            <th scope="col">Team A</th>
            <th scope="col">Team B</th>
            <th scope="col">Score</th>
            <th scope="col">Location</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record, row : ${records}">
            <td th:text="${row.index + 1}"></td>
            <td th:text="${record.matchDate}"></td>
            <td th:text="${record.matchTime}"></td>
            <td th:text="${record.teamA}"></td>
            <td th:text="${record.teamB}"></td>
            <td th:text="${record.score}"></td>
            <td th:text="${record.location}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</span>
</html>
