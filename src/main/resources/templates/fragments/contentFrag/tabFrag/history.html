<title>역대 기록 테이블</title>

<style>
table {
  width: 100%;
  border-collapse: collapse;
}

table, th, td {

}

th, td {
  padding: 10px;
  text-align: center;
}

th {

</style>
</head>

<span th:fragment="history">
  <h2>전체 일정 테이블</h2>

    <tbody>
      <!-- Thymeleaf 반복문을 사용하여 matches 배열을 순회하며 테이블 행 생성 -->

        <td th:text="${match.team1}"></td>
        <td th:text="${match.team2}"></td>
        <td th:text="${match.score}"></td>
        <td th:text="${match.location}"></td>
      </tr>
    </tbody>
  </table>
</span>
