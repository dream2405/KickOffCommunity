<span th:fragment="ranking">

    <span th:fragment="ranking">
        <!DOCTYPE html>
        <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
            <meta charset="UTF-8">
            <title>팀 순위</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
            <style>
                .table th, .table td {
                    vertical-align: middle; /* 수직 가운데 정렬 */
                }
                .table {
                border-radius: 0.5rem; /* 테이블 모서리 둥글게 */
                overflow: hidden; /* 테이블 둥근 모서리 적용을 위한 overflow 설정 */
            }
            .table thead th {
                background-color: #f2f2f2;
            }
            </style>
        </head>
        <body>
            <div class="container">
                <h2 class="my-4 text-center"></h2>
                <table class="table table-bordered  table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>순위</th>
                            <th>팀 이름</th>
                            <th>승</th>
                            <th>무</th>
                            <th>패</th>
                            <th>승점</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ranking, iterStat : ${rankings}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td th:text="${ranking.teamName}"></td>
                            <td th:text="${ranking.wins}"></td>
                            <td th:text="${ranking.draws}"></td>
                            <td th:text="${ranking.losses}"></td>
                            <td th:text="${ranking.points}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        </body>
        </html>
    </span>
    
</span>
