<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Match Records</title>
</head>
<body>
    <h1>Match Records</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Team A</th>
                <th>Team B</th>
                <th>Score</th>
                <th>Venue</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="matchRecord : ${matchRecords}">
                <td th:text="${matchRecord.matchDate}"></td>
                <td th:text="${matchRecord.matchTime}"></td>
                <td th:text="${matchRecord.teamA}"></td>
                <td th:text="${matchRecord.teamB}"></td>
                <td th:text="${matchRecord.score}"></td>
                <td th:text="${matchRecord.location}"></td>
            </tr>
        </tbody>
    </table>
    <a href="/add-match-record">Add Match Record</a>
</body>
</html>
