<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content">
<div th:if="${sportsType} == 'tennis'" th:replace="~{fragments/contentFrag/tennis :: tennis}"></div>
<div th:if="${sportsType} == 'basketball'" th:replace="~{fragments/contentFrag/basketball :: basketball}"></div>
<div th:if="${sportsType} == 'futsal'" th:replace="~{fragments/contentFrag/futsal :: futsal}"></div>
</body>
</html>
